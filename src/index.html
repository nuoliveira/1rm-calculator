<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width"/>
  <title>1RM Calculator</title>
  <link rel="stylesheet" href="/styles/index.css"/>
  <script type="module" src="/scripts/index.js"></script>
</head>

<body>
  <form>
    <h1>1RM Calculator</h1>
    <label for="weight-input">Weight:</label>
    <input id="weight-input" type="number"/>
    <label for="reps-input">Reps:</label>
    <input id="reps-input" type="number"/>
    <label for="formula-input">Formula:</label>
    <select id="formula-input"></select>
    <label for="output">1RM:</label>
    <output id="output" for="weight-input repetitions-input formula-input"></output>
  </form>
</body>

</html>
